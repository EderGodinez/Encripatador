<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Desafio - Encriptador</title>
    
</head>
<body>
    <header>
        <h1><img class="logo" src="/imagenes/png-clipart-computer-icons-encryption-font-let-s-miscellaneous-text.png" alt="Logo Encriptador" >ENCRIPTADOR Y DESENCRIPTADOR DE TEXTO</h1>
    </header>
    <main>
        <section class="AreaUsuario">
            <textarea class="AreaTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><span><img src="imagenes/bi_exclamation-circle-fill.png" alt=""></span>Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="AreaResultado">
            <textarea class="Resultado" cols="20" rows="10"></textarea>
            <div>
                <button class="Copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
